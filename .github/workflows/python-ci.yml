name: CI

description: Continuous Integration Workflow python projects using UV.

permissions:
  contents: write

on:
  workflow_call:
    inputs:
      python-version:
        description: "Python version to use"
        required: false
        type: string
        default: "3.12"
      import-module:
        description: "Python module name to import-test after build"
        required: false
        type: string
      coverage-threshold:
        description: 'Minimum coverage % required to pass (0 = do not enforce)'
        required: false
        type: string
        default: "0"
    secrets:
      github-token:
        description: "GitHub token for tagging and releases"
        required: true
  workflow_dispatch:

env:
  PYTHON_VERSION: ${{ inputs.python-version }}
  IMPORT_MODULE: ${{ inputs.import-module }}
  COVERAGE_THRESHOLD: ${{ inputs.coverage-threshold }}
  GITHUB_TOKEN: ${{ secrets.github-token }}

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Prepare UV Environment
        uses: qubone/q-python-ci-actions/.github/actions/prepare-uv-environment@main
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          dependency-groups: "lint"
      - name: Run Lint
        uses: qubone/q-python-ci-actions/.github/actions/run-lint@main

  typecheck:
    needs: [lint]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Prepare UV Environment
        uses: qubone/q-python-ci-actions/.github/actions/prepare-uv-environment@main
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          dependency-groups: "typecheck"
      - name: Run Type Check
        uses: qubone/q-python-ci-actions/.github/actions/run-typecheck@main

  test:
    needs: typecheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Prepare UV Environment
        uses: qubone/q-python-ci-actions/.github/actions/prepare-uv-environment@main
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          dependency-groups: "test"
      - name: Run Tests
        uses: qubone/q-python-ci-actions/.github/actions/run-tests@main

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Prepare UV Environment
        uses: qubone/q-python-ci-actions/.github/actions/prepare-uv-environment@main
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Run Build
        uses: qubone/q-python-ci-actions/.github/actions/run-build@main
        with:
          import-module: ${{ env.IMPORT_MODULE }}
  release:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Prepare UV Environment
        uses: qubone/q-python-ci-actions/.github/actions/prepare-uv-environment@main
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Bump Patch and Tag
        id: bump
        uses: qubone/q-python-ci-actions/.github/actions/bump-patch-and-tag@main
        with:
          github-token: ${{ env.GITHUB_TOKEN }}
          dry-run: ${{ github.event_name == 'pull_request' }}

      - name: Create Release Notes
        id: notes
        uses: qubone/q-python-ci-actions/.github/actions/create-release-notes@main
        with:
          new-tag: ${{ steps.bump.outputs.new-tag }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.bump.outputs.new-tag }}
          name: Release ${{ steps.bump.outputs.new-tag }}
          body: ${{ steps.notes.outputs.body }}